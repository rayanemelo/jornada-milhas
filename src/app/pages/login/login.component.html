<app-banner src="/assets/images/banner-login.png" alt="Banner da tela login" />

<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="/assets/images/simbolo-bussola.png" alt="Simbolo de uma bússula laranja" />
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title class="title">Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" name="email" placeholder="Digite seu e-mail" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              E-mail é obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
              Formato de e-mail inválido
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Digite sua senha" name="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Senha é obrigatória
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button color="primary">Acessar minha
            conta</button>
          <p>Ainda não possui conta?
            <a routerLink="/register"><strong><u>Clique aqui para se cadastrar</u></strong></a>
          </p>
        </mat-card-actions>
      </form>
    </div>
  </mat-card>
</section>
